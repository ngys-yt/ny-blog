name: Yarn CI

# 実行トリガーの設定
on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]
    

# 具体的な実行内容を定義
jobs:
  runs-on: ubuntu-latest

    steps:
        uses: actions/checkout@v3

      - name: Lint Check
        run: yarn run lint

      - name: Type Check
        run: yarn run tsc
