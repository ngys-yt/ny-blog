name: Yarn CI

# 実行トリガーの設定
on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]
    

# 具体的な実行内容を定義
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: yarn lint
